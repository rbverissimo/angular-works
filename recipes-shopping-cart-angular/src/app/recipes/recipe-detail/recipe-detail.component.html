<div class="row">
      <div class="col-xs-12">
            <img [src]="recipe.imagePath" 
            alt="{{recipe.name}}" 
            class="img-responsive" 
            style="max-height: 300px;">
      </div>
</div>
<div class="row">
      <div class="col-xs-12">
            <h1>{{ recipe.name }}</h1>
      </div>
</div>
<div class="row">
      <div class="col-xs-12">
            <div class="btn-group">
                  <button type="button" 
                        class="btn btn-primary dropdown-toggle" 
                        appDropdown>
                        Manage Recipe <span class="caret"></span>
                        <ul class="dropdown-menu">
                              <li><a (click)="onAddToShoppingList()" class="li-edit">To Shopping List</a></li>
                              <li><a class="li-edit">Edit Recipe</a></li>
                              <li><a class="li-edit">Delete Recipe</a></li>                              
                        </ul>
                  </button>
            </div>
      </div>
</div>
<div class="row">
      <div class="col-xs-12">
            {{ recipe.description }}
      </div>
</div>
<div class="row">
      <div class="col-xs-12">
            <ul class="list-group">
                  <li class="list-group-item" 
                  *ngFor="let i of recipe.ingredients">
                  {{i.name}}, amount: {{i.amount}}
            </li>
            </ul>
      </div>
</div>
